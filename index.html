<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
</head>
<body>
    <h1>Whitelabel Error Page</h1>
    <p>This application has no explicit mapping for <code>/error</code>, so you are seeing this as a fallback.</p>
    <p id="date-time">Wed Aug 21 17:42:53 CST 2024</p>
    <p>There was an unexpected error (type=Not Found, status=404).</p>
    <p>No message available</p>

    <script>
        function formatDate(date) {
            const options = {
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZoneName: 'short'
            };
            return date.toLocaleDateString('en-US', options);
        }

        document.getElementById('date-time').textContent = formatDate(new Date());
    </script>
</body>
</html>
